<div [class]="classname">
<h2>{{welcome}}</h2>
</div>
<button (click)="changeClass()">Change CSS Class</button>
<h2>We are offering as below most of the training courses for people from all time zones.</h2>
<!--Static Values
<ul>
    <li>Azure and AWS courses</li>
    <li>Vmware courses</li>
    <li>Development courses</li>
</ul>
-->
<button (click)="showCourses()">Show Courses</button> <button (click)="hideCourses()">Hide Courses</button>
<div *ngIf="flag">
<ul>
    <li *ngFor="let course of courses">
        {{course}}
    </li>
</ul>
</div>
<h4>Interpolations</h4>
<p>Addition {{ num1 + num2}}</p>
<hr>
<h4>Property Binding</h4>
<img [src]="pic1" [style.height]="height" [alt]="altText"/>
<button (click)="changeheight()">Zoom In/Out</button>
<hr>
<h4>Event Binding</h4>
<h3>{{text}}</h3>
<button (click)="showText()">Show Text</button>
<hr>
<h4>Two Way Binding</h4>
<input type="text"  [(ngModel)]="message" />
<p>Message: {{message}}</p>
